          <p><span>优化——“指纹识别（安卓）+云盘”提高自动恢复占比（不一定能做）</span></p>

      <!-- Unnamed (Group) -->

          <div id="u194_text" class="text ">
            <p><span style="color:#999999;">&#149; 前提条件：1、安卓解码器更换完成 2、测试指纹识别算法，准确率指标超过98%</span></p><p><span style="color:#999999;">&#149; 自动替换机制：</span></p><p><span style="color:#999999;">1、在每次启动APP/push拉活时，对于检测到的</span><span style="color:#1E1E1E;">未丢失文件、且rid=0的歌曲</span><span style="color:#999999;">，进行一次指纹识别。</span></p><p><span style="color:#999999;">2、若识别到线上ID，则直接匹配线上ID。</span></p><p><span style="color:#999999;">3、若未识别到线上ID，则将该歌曲上传云盘，且记录sig。</span></p><p><span style="color:#999999;"><br></span></p>
          </div>
